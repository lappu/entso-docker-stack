version: '3'

services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: entso
      MYSQL_DATABASE: entso
      MYSQL_USER: entso
      MYSQL_PASSWORD: entso
    networks:
      - entso
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "entso", "-pentso"]
      timeout: 5s
      retries: 10

  update_daemon:
    build:
      context: ./update_daemon
    networks:
      - entso
    restart: always
    environment:
      - ENTSO_API_KEY
      - MQTT_BROKER_HOST
    #command: /root/.local/bin/poetry run python run.py
    command: run.py
    depends_on:
      mysql:
        condition: service_healthy
    pull_policy: build


